<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drawing Nodejs</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css">
  <!-- FONT AWESOME -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <!-- MAIN CSS -->
</head>

<body>
  <img id="backGround" src="backWB2.png">

  <div id="nickWrap" class="card col-md-4 mx-auto mt-5">
    <div class="card-header">
      <h3>Enter your Username</h3>
    </div>
    <p id="nickError"></p>
    <div class="card-body">
      <form id="nickForm">
        <input id="nickname" type="text" class="form-control" />
        <input type="submit" class="btn btn-warning btn-block mt-2" />
      </form>
    </div>
  </div>



  <div id="contentWrap">
    <div class="row mt-6">
      <div class="container">
        <div class="card">
          <div class="col-md-20 mt-14">
            <div id="pizarra">
              <canvas id="canvas"></canvas>
              <!-- style="background: url('./backWB.jpg')" -->
            </div>

            <div class="input-group">
              <button id='pencil' class="btn btn-warning">
                <i class="fas fa-pencil-alt"></i> Pencil
              </button>
              <button id='circle' class="btn btn-warning">
                <i class="far fa-circle"></i> Circle
              </button>
              <button id='square' class="btn btn-warning">
                <i class="far fa-square"></i> Square
              </button>
              <button id='clear-WB' class="btn btn-warning">
                <i class="fas fa-recycle"></i>Clear
              </button>
              <button id='download' class="btn btn-warning">
                <i class="fas fa-save"></i> Download
              </button>
              <button id='clear-Chat' class="btn btn-warning">
                <i class="far fa-comment-alt"></i> Clear Chat
              </button>
            </div>
          </div>
        </div>
        <img src="" id="imgConverted" style="float: left; border: 2px ; margin-left: 10px">
      </div>
      <div class="container">
        <div class="col-md-20 mt-14">
          <div class="card">
            <div class="card-header">
              <g4>Whiteboard Chat </g4>
            </div>

            <div id="chat" class="card-body"></div>
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control" />
                <div class="input-group-append">
                  <button class="btn btn-warning">
                    <i class="fas fa-location-arrow"></i> Send
                  </button>
                </div>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h3>Users</h3>
          </div>
          <div class="card-body">
            <div id="usernames"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">

      </div>


    </div>
  </div>

  <!-- SCRIPTS -->


  <script>

  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/clientSocket.js"></script>
  <script>
    window.onload = function () {
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");
      var img = document.getElementById("backGround");
      context.drawImage(img,0,0);
    };
  </script>
</body>

</html>
